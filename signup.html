<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/	bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <title>Login - Net Worth App</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="header row justify-content-center">
        <div class="container row justify-content-between">
          <h1 class="h3 brand text-uppercase">
            <a href="/">
              Rich
            </a>
          </h1>
          <div class="hamburger js-hamburger align-self-middle">
            <span class="fa fa-bars"></span>
          </div>
          <nav class="nav js-nav">
            <ul class="d-flex align-items-center">
              <li class="nav__link text-uppercase">
                <a href="signin.html">
                  Sign In
                </a>
              </li>
              <li class="nav__link text-uppercase">
                <a href="signup.html">
                  Sign Up
                </a>
              </li>
              <li>
                <a href="app.html">
                  <button class="btn button button--primary text-uppercase">
                    Net Worth
                  </button>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="container-fluid">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <h1 class="h1 text-center">Create a Rich Account</h1>
              <section class="form-container">
                <form action="#" class="form">
                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      placeholder="First Last"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      class="form-control"
                      id="email"
                      type="email"
                      placeholder="user@domain.com"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      class="form-control"
                      id="password"
                      type="password"
                      placeholder="********"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="button button--primary btn btn-block"
                  >
                    Create Account
                  </button>

                  <small class="form-group form-text text-center">
                    <a href="signin.html"
                      >I already have a Rich account, sign in here</a
                    >
                  </small>
                </form>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
